<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Checklist</title>
    <h1>The Checklist</h1>

        <form action="">
            <label for="region" style="font-size: 1.5rem;">Region</label>
            <select name="region" id="region">
                <option value="region">Region</option>
                <option value="north-bay">North Bay</option>
                <option value="east-bay">East Bay</option>
                <option value="west-bay">West Bay</option>
                <option value="south-valley">South Valley</option>
            </select>
            <br>
        </form>
        <form action="">
            <label for="city" style="font-size: 1.5rem;">Choose City</label>
            <input type="text" name="city" placeholder="City...">
            

            <br>
            <label for="job-type" style="font-size: 1.5rem;">Job Type</label>
            <input type="text" name="job-type" placeholder="Job Type...">
            <br>
            <label for="funding" style="font-size: 1.5rem;">Funding</label>
            <input type="text" name="funding" placeholder="Funding...">
            
        </form>

</head>
<body>
    <script src="script.js"></script>
</body>
</html>
