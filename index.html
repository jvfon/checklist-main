<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Checklist</title>
</head>
<body>
    <h1>The Checklist</h1>

        
    <label for="region" style="font-size: 1.5rem;">Region</label>
    <select name="region" id="region">
        <option value="region">Region</option>
        <option value="north-bay">North Bay</option>
        <option value="east-bay">East Bay</option>
        <option value="west-bay">West Bay</option>
        <option value="south-valley">South Valley</option>
    </select>
    <br>

    <label for="city" style="font-size: 1.5rem;">City</label>
    <select name="city" id="city">
        <option value="city">City</option>
        <option value="north-bay">North Bay</option>
        <option value="east-bay">East Bay</option>
        <option value="west-bay">West Bay</option>
        <option value="south-valley">South Valley</option>
    </select>
    <br>

    <label for="job-type" style="font-size: 1.5rem;">Job Tyoe</label>
    <select name="job-type" id="job-type">
        <option value="job-type">Job Type</option>
        <option id="powerSupply" value="job-type">Power Supply</option>
    </select>
    <br>
    <button onclick="getUserInput()">Get User Input</button>
    <script src="script.js"></script>
</body>
</html>
